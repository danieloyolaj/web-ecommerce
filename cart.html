                <p class="border-bottom mt-4">Env√≠o: <span class="float-end">$7</span></p>
                <p class="fw-bold border-bottom mt-4">Total: <span class="float-end">$25</span></p>
                <button type="button" onclick="clearLocalStorage()" class="btn btn-danger d-grid gap-2 col-6 mx-auto mb-5 mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Finalizar compra</button>
            
                <!-- Modal -->

                    <div class="modal-dialog">
                    <div class="modal-content">

                        </p>
                        </div>
